<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verification Code</title>
  <style>
    :root {
      --bg-page: #f4f5f7;
      --bg-panel: #ffffff;
      --text-main: #222222;
      --text-muted: #888888;
      --accent-blue: #0070f3;
      --accent-blue-dark: #0054c4;
      --error-red: #dc2626;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
        system-ui, -webkit-system-font, sans-serif;
      background: var(--bg-page);
      color: var(--text-main);
    }

    .page-wrapper {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px 12px;
    }

    .panel {
      width: 100%;
      max-width: 420px;
      margin: 0 16px;
      background: var(--bg-panel);
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
      padding: 26px 22px 24px;
      text-align: center;
    }

    .otp-icon-wrapper {
      width: 60px;
      height: 60px;
      border-radius: 999px;
      margin: 0 auto 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--accent-blue);
      box-shadow: 0 6px 14px rgba(0, 112, 243, 0.35);
    }

    .otp-icon {
      font-size: 30px;
      color: #ffffff;
      line-height: 1;
    }

    h1 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 20px;
    }

    .code-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 18px;
    }

    .code-input {
      width: 52px;
      height: 52px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 24px;
      text-align: center;
      outline: none;
      background-color: #ffffff;
      transition: border-color 0.15s ease, box-shadow 0.15s ease,
        background-color 0.15s ease;
    }

    .code-input:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 1px rgba(0, 112, 243, 0.18);
    }

    .error-text {
      font-size: 12px;
      color: var(--error-red);
      margin-bottom: 4px;
      display: none;
    }

    .btn-submit {
      width: 100%;
      margin-top: 4px;
      padding: 11px 0;
      border-radius: 8px;
      border: none;
      background: var(--accent-blue);
      color: #ffffff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.05s ease,
        box-shadow 0.15s ease;
    }

    .btn-submit:hover {
      background: var(--accent-blue-dark);
    }

    .btn-submit:active {
      transform: translateY(1px);
      box-shadow: 0 2px 6px rgba(15, 23, 42, 0.25);
    }

    @media (max-width: 400px) {
      .panel {
        padding: 24px 18px 22px;
      }

      .code-row {
        gap: 6px;
      }

      .code-input {
        width: 44px;
        height: 48px;
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">

      <form id="otpForm" autocomplete="off" onsubmit="return false;">
        <div class="code-row">

</html>
